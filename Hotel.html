      function checkInR1() {
        var roomList = document.getElementById("room1");
        var roomName = roomList.getElementsByTagName("li");
        if (roomName.length < 3) {
          var addName = document.createElement('li');
          var r1a = document.getElementById('r1a').value;
          var newName = document.createTextNode(r1a);
          addName.appendChild(newName);
          var position = document.getElementsByTagName('ol')[0];
          position.appendChild(addName);
        }
        else {
          window.alert("Too many people, Try another room!");
        }
      }
      function checkOutR1() {
        var r1r = (document.getElementById('r1r').value - 1);
        var checkOut = document.getElementById('room1');
        checkOut.removeChild(checkOut.childNodes[r1r]);
      }
